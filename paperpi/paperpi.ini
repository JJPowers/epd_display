[main]
display_type = epd5in83
log_level = DEBUG
splash = True
rotation = 180


[Plugin: Clock]
layout = layout
plugin = basic_clock
refresh_rate = 30
min_display_time = 10
max_priority = 1

[Plugin: Word Clock]
layout = word_clock
plugin = word_clock
refresh_rate = 30
min_display_time = 10
max_priority = 1

[Plugin: Decimal Binary Clock]
layout = dec_binary_clock
plugin = dec_binary_clock
refresh_rate = 30
min_display_time = 10
max_priority = 1

[Plugin: LMS MacPlay]
layout = twoColumnThreeRows
plugin = lms_client
refresh_rate = 5
player_name = MacPlay
min_display_time = 15
max_priority = 0
idle_timeout = 10

[Plugin: LibreSpot]
layout = twoColumn
plugin = librespot_client
refresh_rate = 10
player_name = SpoCon-Spotify
idle_timeout = 15
max_priority = 0

